<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f4ac71a6d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Amazon Sign-In</title>
</head>
<body>

    <!-- Form -->
    <form action="#">
        <label><h1>Sign In</h1></label>
        <label class="form-text">Email(phone or mobile accounts)</label><br>
        <input type="text" class="form-input" placeholder="Enter Email"><br>
        <label class="form-text password">Password</label>
        <label class="form-link forgot-password"><a href="#">Forgot Password</a></label><br>
        <input type="text" class="form-input" placeholder="Enter Password"><br>
        <button class="continue">Continue</button>
        <label  class="form-link"><a href="#"><p class="need-help"><i class="fa-solid fa-caret-right"></i>   Need Help?</p></a></label>
    </form>
    
    <!-- Bottom -->

    <div> 
        <hr class="short-hr">
        <div>
            <a href="#"><p class="over-hr">New To Amazon?</p></a>
        </div>
    </div>
    <div>
        <div class="create-account"><button>Create Your Amazon Account</button></div>
    </div>
    
    <!-- Footer -->
    <footer>
        <hr>
        <div class="bottom">
            <ul>
                <a href=""><li>Conditions of use</li></a>
                <a href=""><li>Privacy Policy</li></a>
                <a href=""><li>Help</li></a>
            </ul>
        </div>
        <div>
            <p class="copywrite">&copy 1996-2020, Amazon.com,inc or it's affiliates</p>
        </div>
    </footer>

</body>
</html>
